############################# Producer Basics #############################

# list of brokers used for bootstrapping knowledge about the rest of the cluster
# format: host1:port1,host2:port2 ...
metadata.broker.list=mesos3.iit.demokritos.gr:7000

# name of the partitioner class for partitioning events; default partition spreads data randomly
#partitioner.class=

# specifies whether the messages are sent asynchronously (async) or synchronously (sync)
producer.type=sync

# specify the compression codec for all data generated: none , gzip, snappy.
# the old config values work as well: 0, 1, 2 for none, gzip, snappy, respectivally
compression.codec=none

# message encoder
serializer.class=org.speedd.kafka.JsonEventEncoder

# allow topic level compression
#compressed.topics=

############################# Async Producer #############################
# maximum time, in milliseconds, for buffering data on the producer queue 
#queue.buffering.max.ms=

# the maximum size of the blocking queue for buffering on the producer 
#queue.buffering.max.messages=

# Timeout for event enqueue:
# 0: events will be enqueued immediately or dropped if the queue is full
# -ve: enqueue will block indefinitely if the queue is full
# +ve: enqueue will block up to this many milliseconds if the queue is full
#queue.enqueue.timeout.ms=

# the number of messages batched at the producer 
#batch.num.messages=

############################# Consumer Configuration #############################
# Zookeeper connection string
# comma separated host:port pairs, each corresponding to a zk
# server. e.g. "127.0.0.1:3000,127.0.0.1:3001,127.0.0.1:3002"
zookeeper.connect=10.0.11.11:2181

# timeout in ms for connecting to zookeeper
zookeeper.connection.timeout.ms=1000000

#consumer group id
#group.id=speedd-consumer-group

#consumer timeout
#consumer.timeout.ms=5000
#Kafka topic to publish to
topic.in.events=speedd-traffic-in-events
topic.out.events=speedd-traffic-out-events
topic.actions=speedd-traffic-actions
topic.actions.confirmed=speedd-traffic-actions-confirmed
topic.admin=speedd-traffic-admin

# Path to Proton's Event Processing Network definition file (JSON)
proton.epnPath=CNRSIntegration.json

speedd.inEventScheme=org.speedd.traffic.TrafficAimsunReadingScheme

speedd.enricherPath=rochade_sensor_and_aimsun_labels_partitions.csv

speedd.topology.class=org.speedd.traffic.TrafficManagementTopology

speedd.cepParallelismHint=1
# Storm topology settings

#topology.workers=6
 
topology.debug=false

#topology.acker.executors=0
#topology.max.task.parallelism=10

#topology.max.spout.pending=150
